<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bizpider</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/w3.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
  </head>
  <body>
  <!-- 導覽列 -->
  <nav class="nav-all navbar navbar-fixed-top"><div class="container-fluid"><div class="row">
    <div class="col-xs-1 col-xs-offset-1">
        <div class="logo"><a href="#"><img src="./images/logo.png"></a></div>
    </div>
    <div class="col-xs-7"></div>
    <div class="col-xs-2">
        <div class="member"></div>
    </div>
  </div></div></nav>
  <div class="wra">
    <!-- 登入標題 -->
    <div class="login-title"><div><img src="./images/login.png"><span>註冊</span></div></div>
    <div class="container-fluid"><div class="row">
      <div class="col-lg-5 col-lg-offset-1 col-xs-10 col-xs-offset-1 login-left">
        <h2>歡迎加入會員系統</h2>
        <h3><span class="info-s">此網站會員系統服務<span class="info-hide">，</span>是由</span><span class="info-s"><span class="main-name">bizpider</span>提供</span></h3>
        <div><img src="./images/loginBrief.png"></div>
      </div>
      <div class="col-lg-5 col-lg-offset-0 col-xs-10 col-xs-offset-1 login-right nopadding">
        <div class="join"><div>還沒有<span class="main-name">bizpider</span>帳號？</div><div><button class="button1">立即註冊<img src="./images/arrow.png"></button></div></div>
        <form role="form">
          <div><input type="text" name="account" value="帳號" class="input-text"></div>
          <div class="input-padding"><input type="text" name="password" value="密碼" class="input-text"></div>
          <div class="input-padding"><a href="#" class="a1">忘記密碼</a></div>
          <div style="float:left;" class="input-padding"><input type="text" name="captcha" value="驗證碼" class="input-text input-captcha"></div><div style="float:right;" class="input-padding"><div class="captcha-img"></div></div>
          <div style="clear:both;" class="state"><input type="checkbox" name="loginState" class="input-checkbox"><span class="input-checkbox-text">保持登入狀態</span></div>
          <div><button class="button2">登入</button></div>
        </form>
      </div>
      <div class="col-lg-1 col-xs-1"></div>
    </div></div>      
  </div>
  <!-- footer -->
  <footer class="footer-mobile text-xs"><div class="container-fluid"><div class="row">
    <div class="col-lg-4 col-lg-offset-0 col-xs-11 col-xs-offset-1"><span><img src="./images/logo2.png"></span></div>
    <div class="col-lg-4 col-lg-offset-0 col-xs-11 col-xs-offset-1"><span class="line">|</span><span><a href="#" class="a3">會員服務條款</a></span><span class="line" style="padding:0 15px;">|</span><span><a href="#" class="a3">隱私權宣告</a></span></div>
    <div class="col-lg-4 col-lg-offset-0 col-xs-11 col-xs-offset-1"><span class="line">|</span><span>© 2016 Bizpider</span></div>
  </div></div></footer>
  <footer class="footer-all text-xs"><div class="container-fluid"><div class="row">
    <div class="col-lg-12">
      <span><img src="./images/logo2.png"></span>
      <span class="line">|</span><span><a href="#" class="a3">會員服務條款</a></span><span class="line">|</span><span><a href="#" class="a3">隱私權宣告</a></span>
      <span class="line">|</span><span>© 2016 Bizpider</span>
    </div>
  </div></div></footer>
  </body>
</html>
