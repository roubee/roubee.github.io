  <div class="wra account">
    <div class="container-fluid"><div class="row"><div class="col-xs-12 nopadding">
      <h1>會員中心</h1>
      <div class="myimg">
        <div class="img">莎</div>
        <div class="pen"><img src="./images/edit.png" class="edit-pen"></div>
      </div>
      <div class="mydata">
        <div class="title-block">
          <div>個人資料</div><div><img src="./images/edit.png" class="edit-pen" onclick="clickEdit()"></div>
        </div>
        <div class="content-block">
          <form>
          <div>
            <div class="left">姓名</div><div class="gender-text">小姐</div><input type="radio" name="gender" value="female" checked class="gender"><div class="gender-text">先生</div><input type="radio" name="gender" value="male" class="gender"><input class="input-text right myname" type="text" name="myname" value="莎拉拉">
          </div>
          <div>
            <div class="left">公司名稱</div><input class="input-text right" type="text" name="company" value="史瑪特有限公司">
          </div>
          <div>
            <div class="left">國碼</div><select name="country-code" id="country-code">
            　<option data-class="avatar" data-style="background-image:url('./images/taiwan.png');" value="Taiwan">台灣+886</option>
            　<option data-class="avatar" data-style="background-image:url('./images/taiwan.png');" value="Japan">台灣+887</option>
            </select>
          </div>
          <div>
            <div class="left">電話</div><input class="input-text right phone1" type="text" name="phone" value="04-12345678"><input class="input-text right phone2" type="text" name="phone" value="04-12345678">
          </div>
          <div>
            <div class="left">行動電話</div><input class="input-text right" type="text" name="mobile" value="0900000000">
          </div>
          <div>
            <div class="left">電子郵件</div><div class="email">Sabrina_Wang@12345.com.tw</div>
          </div>
          <div><button type="button" class="button3" onclick="">取消</button><button type="button" class="button2 btn2" onclick="">修改</button></div>
          </form>
        </div>
      </div>
      <div class="mypw">
        <div class="title-block">
          <div>密碼</div><div><img src="./images/edit.png" class="edit-pen" onclick="clickEdit()"></div>
        </div>
        <div class="content-block">
          <form>
          <div>
            <div class="left">舊密碼</div><input class="input-text right" type="password" name="password">
          </div>
          <div>
            <div class="left">新密碼</div><input class="input-text right" type="password" name="new-password">
          </div>
          <div>
            <div class="left">確認新密碼</div><input class="input-text right" type="password" name="new-re-password">
          </div>
          <div><button type="button" class="button3" onclick="">取消</button><button type="button" class="button2 btn2" onclick="">修改</button></div>
          </form>
        </div>
      </div>
